 <form>
            
  <div class="form-group">
      <div class="col-auto">
          <h1> 
              Add Book
          </h1>
          <br>
          <label for="ProductName">Product Name</label>
          <div class="input-group mb-2">
          <input type="text" id="product" class="form-control" placeholder="Enter Product Name">
          </div>
      </div>
  </div>
  <div class="form-group">   
      <div class="col-auto">
          <label for="Price">Product Price</label>
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">
                      $
                  </div>
              </div>
              <input type="number" id="harga" class="form-control" id="inlineFormInputGroup" placeholder="Product Price">
          </div>
      </div>
  </div>
  <div class="form-group">
      <div class="col-auto">
          <label for="PDesc">Product Description</label>
          <div class="input-group mb-2">
          <input type="text" id="desc" class="form-control" placeholder="Enter Product Description">
          </div>
      </div>
  </div>
  <div class="form-group">
      <div class="col-auto">
          <label for="image">Product Image</label>
          <br>
          <div class="input-group mb-2">
              <form action="/aboutproduct.html">
                  <input type="file" name="filename" style="height: 44px;" id="file" class="form-control">
              </form>
          </div>
      </div>
  </div>
  <div class="form-group">
      <div class="col-auto">
          <label for="Variant">Variant</label>
          <input type="color" class="form-control"/>
      </div>
  </div>
  <div class="form-check">
      <div class="col-auto">
          <input type="checkbox" id="agree" class="form-check-input">
          <label class="form-check-label" for="agree">Please check the box if you agree</label>
      </div>
  </div>
  <div class="form-check">
      <button type="button" onclick="simpan();" class="btn btn-primary">Submit</button>
  </div>
  
</form>

<!-- Conten -->
<script>
  //alert("aaa");
  function simpan()
  {
      var product=$("#product").val();
      var harga=$("#harga").val();
      var desc=$("#desc").val();
      var file=$("#file").val();
      if ($('#agree').prop('checked')) {
          var msg="";
          if (product=="")
          {
              msg=msg+"Product tidak boleh kosong\n";
          }
          if (harga=="")
          {
              msg=msg+"Product tidak boleh kosong\n";
          }
          if (desc=="")
          {
              msg=msg+"Deskripsi tidak boleh kosong\n";
          }
          if (file=="")
          {
              msg=msg+"File image tidak boleh kosong\n";
          }
          if (msg=="")
          {
              alert("Data sudah benar");
          }
          else {
              alert(msg);
          }
      }
      else {
          alert("Anda belum mencentang");
      }

     
  }
</script>
